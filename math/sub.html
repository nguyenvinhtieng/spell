<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .wf {
            width: 100%;
            padding: 0 24px;
        }

        .phep-toan,
        .ket-qua {
            border: 1px solid #28c76f;
            padding: 15px 0;
            font-size: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ket-qua {
            border: 1px solid #EA5456;
        }
    </style>
</head>

<body>
    <div class="wf">
        <a href="../index.html">Back</a>
    </div>
    <div class="main">
        <div class="btn btn-next">Next</div>
    </div>
    <div class="phep-toan">
        1 + 3 =
    </div>
    <div class="btn btn-view-kq">KQ</div>
    <div class="ket-qua">
        1 + 3 =
    </div>
    <script>
        var ketQua = 0

        let phepToan = document.querySelector('.phep-toan')
        let btn = document.querySelector('.btn')
        let ketQuaView = document.querySelector('.ket-qua')
        let btnNext = document.querySelector('.btn-next')
        let btnViewAns = document.querySelector('.btn-view-kq')
        btnNext.onclick = (e) => {
            randomNumber()
            ketQuaView.style.display = "none"
        }
        btnViewAns.onclick = (e) => {
            ketQuaView.style.display = "flex"
        }
        randomNumber()
        function randomNumber() {
            let a = Math.floor(Math.random() * 10)
            let b = Math.floor(Math.random() * 10)
            ketQua = a - b
            phepToan.innerHTML = `${a} - ${b} = `
            ketQuaView.innerHTML = ketQua
            if (a > 10 || b > a) {
                randomNumber()
            }
        }
    </script>
</body>

</html>
