<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="wrapper">
        <input type="checkbox" hidden id="chbToggle">
        <label for="chbToggle" class="toggle"></label>
        <div class="container">
            <div class="heading">
                <a href="./index.html">Back</a>

            </div>
            <div class="list-word">

        </div>
        <div class="center">
            Bổ sung sau
        </div>
    </div>

    <script>
        words = ['a', 'b', 'c', 'o', 'ơ', 'ô', 'v', 'e', 'ê', 'd', 'đ', 'i', 'k', 'l', 'h', 'ch', 'kh',
            'n', 'm', 'u', 'ư', 'g', 'gh', 'ng', 'ngh', 't', 'th', 'nh', 'r', 'tr', 'ia', 'ua', 'ưa', 'p',

        ]

        let main = document.querySelector('.list-word')

        words.forEach(function (word) {
            let div = document.createElement('div')
            div.className = 'item'
            div.innerHTML = `<div class="word-book">${word}</div>
                    <div class="spell">
                        <audio controls>
                            <source src="./audio/${word}.aac" type="audio/mpeg">
                        </audio>
                    </div>`
            main.appendChild(div)
        })

        let btnToggle = document.getElementById('chbToggle')
    </script>

</body>

</html>
